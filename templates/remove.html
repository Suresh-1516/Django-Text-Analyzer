<!DOCTYPE html>
<header>
    <title>Remove Some Things In String
    </title>
</header>

<body>

    <h1>{{perpose}}</h1>
    <p>
    <pre>{{realstring}}</pre>
    </p>
    <p>
    <pre>{{upperstring}}</pre>
    </p>
    <p>
        {{newlineremover}}
    </p>
    <p>
    <pre>{{extraspace}}</pre>
    </p>
    <p>
        {{countchar}}<br>
        {{spaces}}
    </p>


</body>

</html>
