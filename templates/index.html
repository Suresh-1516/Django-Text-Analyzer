<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Index</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example">
    <form action="/yashoda" method="post">
        {% csrf_token %}

        <div class="cantainer" data-bs-theme="dark">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid" data-bs-theme="dark">
                    <a class="navbar-brand" href="#">Index</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Dropdown link
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="alert alert-success" role="alert" style="margin-top: 15px;">
            You Have To Must Select Check Button !!!
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label><br><br>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="text"></textarea>
        </div>
        <br>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitches" name="checkbox_1">
            <label class="custom-control-label" for="customSwitch2"> Remove Spacial Char </label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitches" name="checkbox_2">
            <label class="custom-control-label" for="customSwitch2"> Uppercase </label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitches" name="checkbox_3">
            <label class="custom-control-label" for="customSwitch2"> New Line Remover </label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitches" name="checkbox_4">
            <label class="custom-control-label" for="customSwitch2"> Extra Space Remover </label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitches" name="checkbox_5">
            <label class="custom-control-label" for="customSwitch2"> Character Count </label>
        </div>

        <button type="submit" class="btn btn-success" style="margin-top: 20px;">Success</button>
    </form>
</body>

</html>
